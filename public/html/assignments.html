<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ############ Reset CSS ############ -->
    <link href="../styles/reset.css" rel="stylesheet">
    <!-- ############ Bootstrap CDN ############ -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css" media="screen" title="no title" charset="utf-8">
    <title>My Grade Book</title>
</head>
<!-- ############ Nav Bar ############ -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <h1>My Grade Book</h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-2">
            <li class="nav-item mr-2" id="allStudents">
                <a class="nav-link" href="#">My Students</a>
            </li>
            <li class="nav-item mr-2" id="addNewAssign">
                <a class="nav-link" href="#">Add New Assignment</a>
            </li>
            <li class="nav-item mr-2" id="navLogout">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>
        <span class="ml-auto navbar-text">
            <h3></h3>
        </span>
    </div>
</nav>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Adding New Assignment</h1>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="assignmentName">Assignment Name</label>
                            <input type="name" class="form-control" id="assignmentName"
                                placeholder="Enter Assignment Name">
                        </div>
                        <div class="form-group">
                            <label for="assignmentPointValue">Assignment Point Value</label>
                            <input type="value" class="form-control" id="assignmentPoints"
                                placeholder="Enter Point Value">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="assignmentDueDate">Assignment Due Date</label>
                            <input type="date" class="form-control" id="assignmentDue" placeholder="Enter Due Date">
                        </div>
                        <div class="form-group">
                            <label for="assignmentSubject">Subject</label>
                            <input type="subject" class="form-control" id="assignmentSubject"
                                placeholder="Enter Subject">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-5"></div>
            </div>
        </form>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">Assignments</h1>

        <div class="container" id="display-assignments">
            <table class="table table-sm table-hover table-striped table-borderless table-hover">
                <tbody>
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="../js/firebaseTeacher.js"></script>
        <script type="text/javascript" src="../js/assignments.js"></script>
</body>



</html>
