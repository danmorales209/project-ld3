<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalHeader"></h5>
                    <small id="assignmentNameModal"></small>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="newGrade">Grade</label>
                            <input type="number" class="form-control" id="newGrade">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="newGradeButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="d-flex m-3">
            <div class="dropdown mr-1">
                <button type="button" class="btn btn-secondary dropdown-toggle" id="studentDropDown"
                    data-toggle="dropdown" data-offset="10,20">
                    Students
                </button>
                <div class="dropdown-menu" id="individualStudentChoices" aria-labelledby="dropdownMenuOffset">
                </div>
            </div>
        </div>
        <div>
            <div>
                <h2 class="text-center" >
                    Grades for <span id="studentNameDisplay">...</span>
                </h2>
            </div>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">Assignment Name</th>
                        <th scope="col">Grade</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                </tbody>
            </table>
        </div>
    </div>


    <script type="text/javascript" src="../js/firebaseTeacher.js"></script>
    <script type="text/javascript" src="../js/individualStudent.js"></script>

</body>



</html>
